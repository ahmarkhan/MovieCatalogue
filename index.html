<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Movie Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylings -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/masterStyling.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/animate.css">

  <!-- SCRIPT FILES -->
  <script src="js/lib/angular/angular.min.js"></script>
  <script src="js/lib/angular/ui-bootstrap-tpls-0.14.3.js"></script>

  
  <!-- MODULE LOADER -->
  <script src="js/app.js"></script>

  <!-- CONTROLLERS -->
  <script src="js/controllers/rootController.js"></script>
  
</head>
 
<body ng-app="movieCatalogue" >

	<!-- HEADER -->
	<div class="containerDiv" ng-controller="rootController" >
		<div class="movieList" >
			<h1>BROWSE MOVIES</h1><hr/>
			<div style="width:50%;margin-bottom: 5%" ng-repeat="collection in collectionData.data.parts">
				<div style="text-align:center">	
					<img class="listImgs" ng-src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{collection.poster_path}}" class="buddyImg" ng-click="getMovieData(collection.id,$index)">
				</div>
				<h2 style="margin-bottom: 0px;text-align:center">{{collection.title}}</h2>
				<div style="text-align:center">	{{directors[$index]}}</div>
			</div>
			
		</div>
		<div class="moviesContainer" ng-repeat="movie in currentMovieDisp.movieDetails">
			<div class="movieDescr">
					<h1>{{movie.title}}</h1><hr/>		
					<img class="mvImg" ng-src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{movie.src}}" class="buddyImg">	
					<div class="movieDescrDiv">	
						<h2>WHO MADE IT?</h3>
						<div>
							<span class="boldClass">Director: </span><span>{{movie.dirs}}</span>
						</div>
						<div>
							<span class="boldClass">Writers: </span><span>{{movie.writers.toString()}}</span>
						</div>
						<div>
							<span class="boldClass">Stars: </span><span>{{movie.stars.toString()}}</span>
						</div>
						<h2>WHAT'S IT ABOUT?</h3>
						<div>
							<span>{{movie.overview}}</span>
						</div>
					</div>
			</div>
			<div " style="padding-top:5%;height:45%">
				<h1>MOVIE CREDITS</h1>
				<hr/>
				<div class="movieCredits">
					<div style="width:30%;height: 40%">
						<div ng-repeat="credit in movie.credits" style="padding-bottom: 15px;">
							<div style="display:inline" >
								<img class="charImgs {{credit.focussedImgCls}}" ng-src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{credit.profile_path}}" class="buddyImg" ng-click="getPersonImg(credit.profile_path,$parent.$index,$index)">
							</div>
							<div style="display:inline-block;padding-left:15px;" class="{{credit.focussedTextCls}}">
								<h2>{{credit.actorName}}</h2>
								<div><span>{{credit.characterName}}</span></div>
							</div>
						</div>
					</div>
					<div style="width:50%;text-align: right">
						<img src="{{currentProfile}}" class="personImg"/>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
